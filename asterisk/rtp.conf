;
; RTP Configuration
;
[general]

; RTP port range (reduced for Docker Desktop compatibility)
rtpstart=10000
rtpend=10020

; Disable strict RTP for easier NAT traversal
strictrtp=no

; Disable checksums
rtpchecksums=no

; DTMF timeout
dtmftimeout=3000

; RTCP interval
rtcpinterval=5000

; ICE support (disable for simplicity)
icesupport=no

; Enable RTP probation (but with 0 frames to accept immediately)
probation=0