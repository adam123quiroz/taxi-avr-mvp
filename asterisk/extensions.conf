[general]
static=yes
writeprotect=no

[globals]

[demo]
; ==========================================
; Extensión para probar con softphone
; Llamar al 5001 para hablar con la IA
; ==========================================
exten => 5001,1,NoOp(=== Iniciando llamada con IA ===)
exten => 5001,n,Answer()
exten => 5001,n,Wait(0.5)
exten => 5001,n,Set(UUID=${SHELL(uuidgen | tr -d '\n')})
exten => 5001,n,NoOp(UUID de llamada: ${UUID})
exten => 5001,n,NoOp(Número llamante: ${CALLERID(num)})
exten => 5001,n,AudioSocket(${UUID},avr-core:5001)
exten => 5001,n,NoOp(=== Llamada finalizada ===)
exten => 5001,n,Hangup()

; ==========================================
; Echo Test (para probar audio)
; ==========================================
exten => 600,1,NoOp(=== Echo Test ===)
exten => 600,n,Answer()
exten => 600,n,Echo()
exten => 600,n,Hangup()

; ==========================================
; Usuario SIP de prueba
; ==========================================
[1000]
type=friend
secret=1000
host=dynamic
context=demo
